language: go

go:
- 1.6

before_deploy:
- go get github.com/mitchellh/gox
- mkdir dist
- gox
    -osarch="linux/amd64 linux/386 linux/arm windows/amd64 windows/386 darwin/amd64"
    -output="dist/{{.Dir}}-{{.OS}}-{{.Arch}}"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist/hello-world-*"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
